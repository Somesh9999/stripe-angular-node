<div class="container">
  <div class="card">
    <div class="photo">
      <img src="https://s-media-cache-ak0.pinimg.com/236x/3b/36/ca/3b36ca3afe0fa0fd4984b9eee2e154bb.jpg" alt="image">
    </div>
    <div class="description">
      <h2>{{product.title}}</h2>
      <h2>{{product.subTitle}}</h2>
      <h2>{{product.price}}</h2>
      <h2>{{product.description}}</h2>
      <button (click)="checkout()">Checkout</button>
    </div>

  </div>
</div>
